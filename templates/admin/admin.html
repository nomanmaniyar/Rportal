<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>R-Portal x AJinfotics!</h1>
				<a href="{{ url_for('admin_home') }}"><i class="fas fa-home"></i> Home</a>
				<br>
				<a href="{{ url_for('asoc') }}"><i class="fas fa-building"></i> Society Details</a>
				<br>
				<a href="{{ url_for('admin_req') }}"><i class="fas fa-building"></i> Add New Societies</a>
				<br>
				<a href="{{ url_for('isoc') }}"><i class="fas fa-building"></i> Manage Shutdowns</a>
				<br>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
				<br>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
