<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rportal</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00eb1e6813.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='sotp.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/Icon/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/Icon/favicon_io//favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/Icon/favicon_io//favicon-16x16.png">
	<link rel="manifest" href="/static/Icon/favicon_io/site.webmanifest">
</head>

<body>

    <section class="bg-light-pink text-dark p-5 p-lg-0 pt-lg-5 text-start text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between pb-1">

                <div class="px-lg-5 py-lg-5 p-4 w-100 align-self-center shadow">
                    <h1 class="font-weight-bold mb-4">2-Step
                        <br>Authentication
                    </h1>
                    {% if msg=='Something went wrong:( Please try again!' %}
                    <div class="alert alert-danger msg" role="alert">
                        {{ msg }}
                    </div>
                    {% else %} {% endif %}

                    <div class="msg1">{{ msg1 }}</div>
                    <div class="msg">{{ msg }}</div>
                    <form class="mb-5" action="/validate" method="post">

                        <div class="mb-4">
                            <label for="Otp" class="form-label font-weight-bold">Please enter your Email OTP here to complete Login.</label>
                            <input type="text" class="form-control bg-grey border-0" placeholder="Enter your OTP" id="otp" name="otp" aria-describedby="emailHelp" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Verify</button>
                    </form>
                    <p class="d-inline-block mb-0">Wan'na go
                        <a class="text-info font-weight-bold text-decoration-none" href="{{ url_for('rportal') }}">back </a>?
                    </p>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="../static/Icon/sotp.svg" alt="" />
            </div>
        </div>
    </section>
