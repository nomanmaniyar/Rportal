<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Rportal</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/static/Icon/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/Icon/favicon_io//favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/Icon/favicon_io//favicon-16x16.png">
	<link rel="manifest" href="/static/Icon/favicon_io/site.webmanifest">

	
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
		<a href="#" class="navbar-brand mx-5 " id="title">Rportal</a>
		<button class="navbar-toggler d-md-none mx-5 " type="button" data-bs-toggle="collapse"
			data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="true"
			aria-label="Toggle navigation">
			<i class="bi bi-list"></i>
		</button>

	</nav>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse mx-1">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="{{ url_for('security_home') }}">
								<i class="bi bi-house"></i>
								Home
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('security_profile') }}">
								<i class="fas fa-user-circle"></i>
								Profile
							</a>
						</li>
					</ul>
					<hr>
					<ul class="nav flex-column mb-2">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('addvisitor') }}">
								<i class="bi bi-person-plus"></i>
								Add/Upcoming Visitor
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('recentvisitor') }}">
								<i class="bi bi-person-plus"></i>
								Recent/Deleted Visitor
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('visitorlog') }}">
								<i class="bi bi-person-plus"></i>
								Visitor Log
							</a>
						</li>
					</ul>
					<hr>
					<ul class="nav flex-column mb-2">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('security_complaint') }}">
								<i class="bi bi-exclamation-diamond"></i>
								Complaint
							</a>
						</li>
						<hr>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('view_contacts') }}">
								<i class="bi bi-person-lines-fill"></i>
								Contacts
							</a>
						</li>
						<hr>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('logout') }}">
								<i class="bi bi-box-arrow-left"></i>
								Log Out
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				{% block content %}{% endblock %}
			</main>
		</div>

	</div>





</body>

<style>
	/*
 * Sidebar
 */

	.sidebar {
		overflow-y: auto;
		position: fixed;
		top: 0;
		/* rtl:raw:
  right: 0;
  */
		bottom: 0;
		/* rtl:remove */
		left: 0;
		z-index: 100;
		/* Behind the navbar */
		padding: 48px 0 0;
		/* Height of navbar */
		box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
	}

	@media (max-width: 767.98px) {
		.sidebar {
			top: 5rem;
		}
	}

	.sidebar-sticky {
		position: relative;
		top: 0;
		height: calc(100vh - 48px);
		padding-top: .5rem;
		overflow-x: hidden;
		overflow-y: auto;
		/* Scrollable contents if viewport is shorter than content. */
	}

	.sidebar .nav-link {
		font-weight: 500;
		color: #333;
	}

	.sidebar .nav-link .bi {
		margin-right: 4px;
		color: #727272;
	}

	.sidebar .nav-link.active {
		color: #2470dc;
	}

	.sidebar .nav-link:hover .bi,
	.sidebar .nav-link.active .bi {
		color: inherit;
	}

	.sidebar-heading {
		font-size: .75rem;
		text-transform: uppercase;
	}
</style>

</html>
