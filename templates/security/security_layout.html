	<body>

						</ul>
						<hr>
						<ul class="nav flex-column mb-2">
							<li class="nav-item">

							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('recentvisitor') }}">
									<i class="bi bi-person-plus"></i>
									Recent/Deleted Visitor
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('visitorlog') }}">
									<i class="bi bi-person-plus"></i>
									Visitor Log
								</a>
							</li>
						</ul>
						<hr>
						<ul class="nav flex-column mb-2">
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('security_complaint') }}">
									<i class="bi bi-exclamation-diamond"></i>
									Complaint
								</a>
							</li>
							<hr>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('view_contacts') }}">
									<i class="bi bi-person-lines-fill"></i>
									Contacts
								</a>
							</li>
							<hr>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('logout') }}">
									<i class="bi bi-box-arrow-left"></i>
									Log Out
								</a>
							</li>
						</ul>	
					</div>	
				</nav>
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					{% block content %}{% endblock %}
				</main>		
			</div>

		</div>

<style>
    /*
 * Sidebar
 */

    .sidebar {
        overflow-y: scroll;
        position: fixed;
        top: 0;
        /* rtl:raw:
  right: 0;
  */
        bottom: 0;
        /* rtl:remove */
        left: 0;
        z-index: 100;
        /* Behind the navbar */
        padding: 48px 0 0;
        /* Height of navbar */
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }

    @media (max-width: 767.98px) {
        .sidebar {
            top: 5rem;
        }
    }

    .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
        /* Scrollable contents if viewport is shorter than content. */
    }

    .sidebar .nav-link {
        font-weight: 500;
        color: #333;
    }

    .sidebar .nav-link .bi {
        margin-right: 4px;
        color: #727272;
    }

    .sidebar .nav-link.active {
        color: #2470dc;
    }

    .sidebar .nav-link:hover .bi,
    .sidebar .nav-link.active .bi {
        color: inherit;
    }

    .sidebar-heading {
        font-size: .75rem;
        text-transform: uppercase;
    }
</style>
