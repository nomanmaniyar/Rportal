{% extends 'secretary/slayout.html' %}

{% block title %}R-Portal - Docs{% endblock %}

{% block content %}

<style>
    table, th, td {
      border:1px solid black;
    }
</style>

<div>
<h3>Important Document</h3>
<br>
<button class="btn btn-primary" onclick="openModal()" >Add New Document</button>  <br><br>
 
 <dialog id="dialog">
    <button align="right" onclick="closeModal()"  class="btn-close" aria-label="Close" ></button>
     <form action="{{url_for('add_docs')}}"  enctype="multipart/form-data" method="POST">
         <br><br>
        <input type="file" name="document" ><br><br>
        <input class="btn btn-primary" type="submit" value="Save">
        <br>
     </form>
    
    </dialog>


<style>
    #dialog{width:300px;}
.right{float:right}
</style>

<script>
    var dailog = document.getElementById("dialog"); 

function openModal() { 
   // dailog.show(); 
      dailog.showModal();
} 

function closeModal() { 
    dailog.close(); 
} 
</script>

{% if account !=0 %}
    {% for data  in account %}
    <table  class="table" style="width:100%">
      <td>
          
          <a  href="{{data['document']}}" download="{{data['doc_filename']}}" target="blank">{{data['doc_filename']}}</a>&nbsp;&nbsp;<a href="/R-Portal/d_docs/{{data['doc_id']}}"  aria-hidden="true"  style="border: none;outline: none;background: none;" onclick="return confirm('Are you sure you want to delete this document ?');"><i class="fa fa-trash" aria-hidden="true"  style="color:black"></i></a>
      </td>
     
    </table>
  
{% else %}
    
   
    <b><h4>No Data Found.</h4> </b><br>
    {% endfor %} 
{% endif %} 
    <a href='javascript:self.history.back();'>Go Back</a>
</div>

</div>

 
{% endblock %}
