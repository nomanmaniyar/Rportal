{% extends 'secretary/slayout.html' %}

{% block title %}R-Portal - Create Meeting{% endblock %}

{% block content %}
<br>
<h3>Create Scheduled Meeting</h3>

<form action="{{ url_for('member_complaint') }}" method="post" autocomplete="on">
		
    <div class="member_complaint">

        <h3>Add Meeting Details Below: </h3>
        <h4><div class="msg">{{ msg }}</div></h4>

        <label for="topic">
            <i class="fas fa-sticky-note"></i>
        </label>
        <input type="text" name="topic" placeholder="Topic of the Meeting" id="topic" required>
        <br><br>
        
        <label for="complaint_message">
            <i class="fas fa-sticky-note"></i>
        </label>
        <input type="datetime" name="starttime" placeholder="Enter Start Time" id="starttime" required>
        <br><br>

        <label for="complaint_subject">
            <i class="fas fa-sticky-note"></i>
        </label>
        <input type="text" name="duration" placeholder="Meeting Duration" id="duration" required>
        <br><br>
        
        <label for="complaint_message">
            <i class="fas fa-sticky-note"></i>
        </label>
        <input type="text" name="agenda" placeholder="Enter Agenda of the meeting" id="agenda" required>
        <br><br>

        <button type="submit" value="add">Create Meeting</button>
    
        </div>
    </div>
</form>

{% endblock %}
