<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>R-Portal - Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>R-Portal!</h1>
			<h2>Welcome Back!</h2>
			<h3>Login</h3>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Enter Username here" id="username" required>
				<br><br>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Enter Password here" id="password" required>
				<br>
				<h4><div class="msg">{{ msg }}</div></h4>
				<input type="submit" value="Login">
			</form>
		</div>
		<div class="links">
			<br>
			<label>Don't have an account? : </label>
			<a href="{{ url_for('index') }}">Register</a>			
		</div>
	</body>
</html>
