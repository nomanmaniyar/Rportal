<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/00eb1e6813.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
	<title>login</title>
</head>

<body class="bg-light">
	<section class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
		<div class="container">
			<div class="d-sm-flex align-items-center justify-content-between pb-1">
				<img class="img-fluid w-50 d-none d-sm-block" src="../static/Icon/login resident.svg" alt="" />
				<div class="px-lg-5 py-lg-5 p-4 w-100 align-self-center">
					<h1 class="font-weight-bold mb-4">Welcome back!</h1>

					<form class="mb-5" action="{{ url_for('login') }}" method="post">
						{% if msg=='' %}
						<div></div>

						{% else %}
						<div class="alert alert-danger msg" role="alert">
							{{ msg }}
						</div>
						{% endif %}
						<div class="mb-4">
							<label for="Username" class="form-label font-weight-bold">Email</label>
							<input type="text" class="form-control bg-grey border-0" placeholder="Enter your email"
								id="username" name="username" aria-describedby="emailHelp" required>
						</div>
						<div class="mb-4">
							<label for="Password" class="form-label font-weight-bold">Password</label>
							<input type="password" class="form-control bg-grey border-0 mb-2"
								placeholder="Enter your password" id="password" name="password" required>
							<a href="#" id="emailHelp" class="form-text text-mute text-decoration-none">Have you
								forgotten your password?</a>
						</div>
						<button type="submit" class="btn btn-primary w-100">Log in</button>
					</form>
					<p class="d-inline-block mb-0">Not a member yet? </p><a
						class="text-info font-weight-bold text-decoration-none" href="{{ url_for('sregister') }}">Become
						one!</a>
				</div>

			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer class="pb-2 bg-light text-dark text-center position-relative">
		<div class="container">
			<p class="lead">Copyright &copy; 2021 R-Portal
				<!-- <img src="../static/Icon/DenApp.svg" class="img-fluid w-25" alt="" />  -->
			</p>

			<!-- <a href="#" class="position-absolute bottom-0 end-0 p-2">
				<i class="bi bi-arrow-up-circle h1"></i>
			</a> -->
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
