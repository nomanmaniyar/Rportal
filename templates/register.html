<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00eb1e6813.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>rportal</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/Icon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/Icon/favicon_io//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/Icon/favicon_io//favicon-16x16.png">
    <link rel="manifest" href="/static/Icon/favicon_io/site.webmanifest">
</head>

<body class="bg-light">
    <section class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between pb-1">
                <img class="img-fluid w-50 d-none d-sm-block" src="../static/Icon/login resident.svg" alt="" />
                <div class="px-lg-5 py-lg-5 p-4 w-100 align-self-center">
                    <h1 class="font-weight-bold mb-4">Register!</h1>

                    <form class="mb-5" action="{{ url_for('register') }}" method="post">
                        {% if msg=='' %}
                        <div></div>
                        {% else %}
                        <div class="alert alert-danger msg" role="alert">
                            {{ msg }}
                        </div>
                        {% endif %}
                        <div class="mb-4">
                            <label for="Username" class="form-label font-weight-bold">Name</label>
                            <input type="text" class="form-control bg-grey border-0" placeholder="Enter your Full Name"
                                id="name" name="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-4">
                            <label for="Username" class="form-label font-weight-bold">Username</label>
                            <input type="text" class="form-control bg-grey border-0" placeholder="Enter your Username"
                                id="username" name="username" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-4">
                            <label for="Username" class="form-label font-weight-bold">Mobile</label>
                            <input type="tel" class="form-control bg-grey border-0"
                                placeholder="Enter your Mobile Number" id="mobail" name="mobile"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-4">
                            <label for="Username" class="form-label font-weight-bold">Email</label>
                            <input type="email" class="form-control bg-grey border-0" placeholder="Enter your EmailId"
                                id="email" name="email" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-4">
                            <label for="Password" class="form-label font-weight-bold">Password</label>
                            <input type="password" class="form-control bg-grey border-0 mb-2"
                                placeholder="Enter your password" id="password" name="password" required>
                            <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="d-inline-block mb-0">Already User?</p><a
                        class="text-info font-weight-bold text-decoration-none" href="{{ url_for('login') }}">
                        Login!</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="pb-2 bg-light text-dark text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 rportal
                <!-- <img src="../static/Icon/DenApp.svg" class="img-fluid w-25" alt="" />  -->
            </p>
            <!-- <a href="#" class="position-absolute bottom-0 end-0 p-2">
				<i class="bi bi-arrow-up-circle h1"></i>
			</a> -->
        </div>
    </footer>

    <script>
        const togglePassword = document
            .querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using 
            // getAttribure() method 
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon 
            this.classList.toggle('bi-eye');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>

</html>
