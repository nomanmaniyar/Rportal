	<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>R-Portal - Forgot Password</title>
    </head>
    <body>
        <h1>Forgot Password</h1>

	<div class="links">
		<h3>
		<label>Get back to </label>
		<a href="{{ url_for('login') }}">Login</a>
		</h3>
	</div>
    
    <h4><div class="msg">{{ msg }}</div></h4>
    
	<h2>Please enter details below:</h2>

        <form action="{{ url_for('forgot_password') }}"  enctype = "multipart/form-data" method="POST" autocomplete="on">
                                          
            <div class="forgot_password">
    
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Enter Username" id="username" required>
                <br><br>
                    
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" name="email" placeholder="Enter Email ID" id="email" required>
                <br><br>
    
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Enter New Password" id="password" required>
                <br><br>
    
           
    
                <input clas="btn btn-primary" type="submit" value="Change Password"/>
                
    
            </div>
        </form>
    </body>
    </html>
