<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='forget_password.css') }}">

    <title>rportal - Forgot Password</title>
</head>

<body>
    <section class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-start text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between pb-1">
                <img class="img-fluid w-50 d-none d-sm-block" src="../static/Icon/forget_password.svg" alt="" />
                <div class="px-lg-5 py-lg-5 p-4 w-100 align-self-center">
                    <div class="card shadow">
                        <div class="card-body px-4">

                            <h1 class="mb-1 fw-bold">Forgot Password</h1>
                            {% if msg=='' %}
                            <p>Fill the form to reset your password.</p>
                            <form action="{{ url_for('forgot_password') }}" method="post">

                                <div class="mb-4">
                                    <label for="Username" class="form-label font-weight-bold">Username</label>
                                    <input type="text" class="form-control bg-grey border-0" placeholder="Enter your username" id="username" name="username" aria-describedby="emailHelp" required>
                                    <label for="email" class="form-label font-weight-bold">Email</label>
                                    <input type="text" class="form-control bg-grey border-0" placeholder="Enter your email" id="email" name="email" aria-describedby="emailHelp" required>
                                    <label for="Password" class="form-label font-weight-bold">Password</label>
                                    <input type="password" class="form-control bg-grey border-0 mb-2" placeholder="Enter your new password" id="password" name="password" required>
                                </div>
                                <div class="mb-4">

                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-1">Change Password</button>
                                <div class="dropdown-divider"></div>
                                <p class="d-inline-block mb-0">Wan'na </p>
                                <a class="text-info font-weight-bold text-decoration-none" href="{{ url_for('sregister') }}">login</a>
                                <p class="d-inline-block mb-0"> again.</p>

                                {% else %}
                                <div class="alert alert -danger msg" role="alert">
                                    {{ msg }} {% if msg=='Password Changed Sucsessfully' %}
                                    <div class="dropdown-divider"></div>
                                    <span><br> Wan'na
                                        <a href="{{ url_for('login') }}" class="d-inline-block mb-0">Login</a> now!</span> {% else %}
                                    <span><br> Let's
                                        <a href="{{ url_for('forgot_password') }}" class="d-inline-block mb-0"> try
                                            again.</a></span> {% endif %}
                                </div>
                                {% endif %}

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
