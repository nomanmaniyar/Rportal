{% extends 'member/mlayout.html' %}

{% block title %}rportal - View Contacts{% endblock %}

{% block content %}
<div class="container mt-5 pt-3">
  <div class="row row-cols-auto">
    <a class="col" href='javascript:self.history.back();'>
      <i class="bi bi-arrow-left" style="font-size: x-large;"></i>
    </a>
    <h2 class="col">Documents</h2>
  </div>

  <div class="container">
    <hr>
    <span class="h6">
      Document Available
    </span>
    {% if (account|length)==0 %}
    <div class="container">
      <p class="h3 m-5 text-muted text-center">no files to download</p>
    </div>
    {% else %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for data in account %}
      <div class="col">
        <div class="card ">
          <div class="card-body">
            <h5 class="card-title">{{data['doc_filename']}}</h5>
          </div>
          <div class="card-footer d-flex flex-row-reverse">

            <a class="btn btn-outline-secondary btn-sm mx-1" role="button" href="{{data['document']}}"
              download="{{data['doc_filename']}}" target="blank">
              <i class="bi bi-download"></i>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
