{% extends 'member/mlayout.html' %}

{% block title %}R-Portal - Member Profile{% endblock %}

{% block content %}
<div>
    <table  class="table" size="auto">
    <div id="scri">
        {% for data in account %}
        <tr>
            <h5>Subject: {{ data['notice_subject'] }}</h5>
            <h6>Date: {{ data['notice_time'] }}</h6>
            <article id="scri">{{ data['notice_message'] }}</article><br>
        </tr> 
        {% endfor %}
    </div>
    </table>

    <br>   
    <a href='javascript:self.history.back();'>Go Back</a>
</div>

    <script>
        $.fn.toHtml=function(){
        
       return $(this).html($(this).text())
     
    }
    $('#scri').toHtml()

    
    </script>
    

{% endblock %}
