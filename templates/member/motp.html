<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R-Portal - Member OTP Verification</title>
    <link rel="stylesheet" href="/static/motp.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary py-3 fixed-top">
        <div class="container">
            <a href="{{ url_for('rportal') }}" class="navbar-brand">R-Portal</a>
        </div>
    </nav>
    <div class="container-fluid ps-md-0">
        <div class="row g-0 align-items-center">
            <div class="d-none d-md-flex col-md-6 col-lg-6 bg-image">
                <img src="/static/Icon/mcode2.svg" class="img-fluid">
            </div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h1 class="font-weight-bold mb-4">OTP Verification</h1>

                                <form action="/mvalidate" method="post">

                                    <h5 class="font-weight-bold">OTP has been sent to the email id. Please check the registered email for the confirmation. </h5>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="otp" placeholder="Enter OTP">
                                        <label for="floatingInput">Enter OTP</label>
                                    </div>
                                    <div class="alert alert-danger msg" role="alert">
                                        {{ msg }}
                                    </div>
                                    {% if msg=='' %}
                                    <div></div>

                                    {% else %}
                                    <div class="alert alert-danger msg" role="alert">
                                        {{ msg1 }}
                                    </div>
                                    {% endif %}

                            </div>

                            <div class="d-grid">
                                <button class="btn btn-lg btn-primary btn-login font-weight-bold mb-2" type="submit" value="Verify">Verify</button>
                            </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer -->
    <footer class="pb-2 backgraund text-dark text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 R-Portal
                <!-- <img src="../static/Icon/DenApp.svg" class="img-fluid w-25" alt="" />  -->
            </p>

            <a href="#" class="position-absolute bottom-0 end-0 p-2">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>


</body>

</html>
