<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R-Portal - Member OTP Verification</title>
    <link rel="stylesheet" href="/static/motp.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light py-3 fixed-top">
        <div class="container">
            <a href="{{ url_for('rportal') }}" class="navbar-brand">R-Portal</a>
        </div>
    </nav>
    <section class="bg-light-pink text-dark p-lg-0 pt-lg-5 text-start text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between pb-1">
                <div class="px-lg-5 py-lg-5 p-4 w-100 align-self-center shadow">
                    <h1 class="font-weight-bold mb-4">2-Step
                        <br>Authentication
                    </h1>
                    {% if msg=='Something went wrong:( Please try again!' %}
                    <div class="alert alert-danger msg" role="alert">
                        {{ msg }}
                    </div>
                    {% else %} {% endif %}
                    <div class="msg1">{{ msg1 }}</div>
                    <div class="msg">{{ msg }}</div>
                    <form class="mb-5" action="/mvalidate" method="post">
                        <div class="mb-4">
                            <label for="Otp" class="form-label font-weight-bold">Please enter your OTP here</label>
                            <input type="text" class="form-control bg-grey border-0" placeholder="Enter your OTP"
                                id="otp" name="otp" aria-describedby="emailHelp" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Virefy</button>
                    </form>
                    <p class="d-inline-block mb-0">Wan'na go
                        <a class="text-info font-weight-bold text-decoration-none" href="{{ url_for('rportal') }}">back
                        </a>?
                    </p>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="../static/Icon/sotp.svg" alt="" />
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-light-pink text-dark text-center">
        <div class="container">
            <p class="lead">Copyright &copy; 2021 R-Portal
                <!-- <img src="../static/Icon/DenApp.svg" class="img-fluid w-25" alt="" />  -->
            </p>
            <!-- <a href="#" class="position-absolute bottom-0 end-0 p-2">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a> -->
        </div>
    </footer>


</body>

</html>
