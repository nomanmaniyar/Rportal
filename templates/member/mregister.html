<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>R-Portal - Member Registeration</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	
<body>

	<h1>Member Registeration</h1>

	<div class="links">
		<h3>
		<label>Already have an account? : </label>
		<a href="{{ url_for('login') }}">Login</a>
		</h3>
	</div>

	<h2>Please enter few Personal details below:</h2>

	<form action="{{ url_for('mregister') }}" method="post" autocomplete="on">
		
		<div class="Mregister">

			<h3>Member Registraion: </h3>
			<h4><div class="msg">{{ msg }}</div></h4>

			<label for="Mname">
				<i class="fas fa-heart"></i>
			</label>
			<input type="text" name="Mname" placeholder="Enter Name" id="Mname" required>
			<br><br>
			
			<label for="Musername">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="Musername" placeholder="Username" id="Musername" required>
			<br><br>

			<label for="Mcode">
				<i class="fas fa-building"></i>
			</label>
			<input type="text" name="Mcode" placeholder="Society Code" id="Mcode" required>
			<br><br>

			<label for="Memail">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="email" name="Memail" placeholder="Email ID" id="Memail" required>
			<br><br>
				
			<label for="Mflatno">
				<i class="fas fa-building"></i>
			</label>
			<input type="text" name="Mflatno" placeholder="Flat Number" id="Mflatno" required>
			<br><br>
				
			<label for="Mwing">
				<i class="fas fa-building"></i>
			</label>
			<input type="text" name="Mwing" placeholder="Wing Name" id="Mwing" required>
			<br><br>
				
			<label for="Mmobile">
				<i class="fas fa-mobile"></i>
			</label>
			<input type="text" name="Mmobile" placeholder="Mobile Number" id="Mmobile" required>
			<br><br>

			<label for="Mpassword">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="Mpassword" placeholder="Password" id="Mpassword" required>
			<br><br>
			<input type="submit" value="Register">
		</div>
	</form>
</body>
</html>
