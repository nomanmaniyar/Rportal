<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<script src="https://cdn.ckeditor.com/4.16.2/full/ckeditor.js"></script>

</head>


<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">

		<a href="#" class="navbar-brand mx-5 " id="title">rportal</a>
		<button class="navbar-toggler d-md-none mx-5 " type="button" data-bs-toggle="collapse"
			data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="true"
			aria-label="Toggle navigation">
			<i class="bi bi-list"></i>
		</button>

	</nav>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse mx-1">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="{{ url_for('mhome') }}">
								<i class="bi bi-house"></i>
								Home
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('mainhome') }}">
								<i class="bi bi-arrow-repeat"></i>
								Switch society</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('member_complaint') }}">
								<i class="bi bi-card-heading"></i>
								Raise Complaint
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('mviewnotice') }}">
								<i class="bi bi-exclamation-diamond"></i>
								Notice
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('meetings') }}">
								<i class="bi bi-calendar-plus"></i>
								Meeting
							</a>
						</li>
					</ul>
					<hr>
					<ul class="nav flex-column mb-2">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('addguest') }}">
								<i class="bi bi-person-plus"></i>
								Add Guest
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('manage_visitor') }}">
								<i class="bi bi-person-check"></i>
								Manage Visitor
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('askpermission') }}">
								<i class="bi bi-person-dash"></i>
								Ask Permission
							</a>
						</li>
					</ul>
					<hr>
					<ul class="nav flex-column mb-2">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('chat') }}">
								<i class="bi bi-chat-left-text"></i>
								Chat
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('docsm') }}">
								<i class="bi bi-folder"></i>
								</i>Document</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('view_contact') }}">
								<i class="bi bi-person-lines-fill"></i>
								Contacts
							</a>
						</li>
						<!-- <li class="nav-item">
							<a class="nav-link" href="{{ url_for('permissions') }}">
								<i class="bi bi-folder"></i>
								</i>Permissions</a>
						</li> -->
					</ul>
					<hr>
					<div class="dropdown  ">
						<a class="nav-link" id="user-dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
							aria-expanded="false">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
								class="bi bi-person-circle" viewBox="0 0 16 16">
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
								<path fill-rule="evenodd"
									d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
							</svg>
							<h7>Account</h7>
						</a>
						<ul class="dropdown-menu" aria-labelledby="user-dropdown-toggle">
							<li>
								<a class="dropdown-item" href="{{ url_for('mprofile') }}">
									<i class="fas fa-user-circle"></i>
									Profile
								</a>
							</li>
							<!-- <li>
								<a class="dropdown-item" href="{{ url_for('invite') }}">
									<i class="bi bi-person-plus-fill"></i>
									Invite
								</a>
							</li> -->
							<li>
								<hr class="dropdown-divider">
							</li>
							<li>
								<a class="dropdown-item" href="{{ url_for('logout') }}">
									<i class="bi bi-box-arrow-left"></i>
									Log Out
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				{% block content %}{% endblock %}
			</main>

		</div>
	</div>
</body>
<style>
	/*
 * Sidebar
 */

	.sidebar {
		overflow-y: auto;
		position: fixed;
		top: 0;
		/* rtl:raw:
  right: 0;
  */
		bottom: 0;
		/* rtl:remove */
		left: 0;
		z-index: 100;
		/* Behind the navbar */
		padding: 48px 0 0;
		/* Height of navbar */
		box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
	}

	@media (max-width: 767.98px) {
		.sidebar {
			top: 5rem;
		}
	}

	.sidebar-sticky {
		position: relative;
		top: 0;
		height: calc(100vh - 48px);
		padding-top: .5rem;
		overflow-x: hidden;
		overflow-y: auto;
		/* Scrollable contents if viewport is shorter than content. */
	}

	.sidebar .nav-link {
		font-weight: 500;
		color: #333;
	}

	.sidebar .nav-link .bi {
		margin-right: 4px;
		color: #727272;
	}

	.sidebar .nav-link.active {
		color: #2470dc;
	}

	.sidebar .nav-link:hover .bi,
	.sidebar .nav-link.active .bi {
		color: inherit;
	}

	.sidebar-heading {
		font-size: .75rem;
		text-transform: uppercase;
	}
</style>
