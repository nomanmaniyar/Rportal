<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="/static/styles.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>rportal!</h1>
				<br>
            	<a href="{{ url_for('mainhome') }}"><i class="fas fa-home"></i>Switch society</a>
            	<br>
                <a href="{{ url_for('mhome') }}"><i class="fas fa-home"></i>Home</a>
				<br>
				<a href="{{ url_for('mprofile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<br>
				<a href="{{ url_for('member_complaint') }}"><i class="far fa-edit"></i>Make Complaint</a>
				<br>
				<a href="{{ url_for('viewnotice') }}"><i class="fas fa-sticky-note"></i>View Notice</a>
				<br>
				<a href="{{ url_for('view_contact') }}"><i class="fas fa-mobile"></i>Contacts</a>
            	<br>
				<a href="{{ url_for('docsm') }}"><i class="fa fa-folder-open" aria-hidden="true"></i>Document</a>
            	<br>
				<a href="{{ url_for('chat') }}"><i class="fas fa-comments-alt"></i>Chat</a>
            	<br>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
				<br>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
